<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp</title>
    <link rel="stylesheet" href="templates/css/auth.css">
</head>
<body>
    <style>
        input[type="text"] {
            width: 90%;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
    <header>
        <div class="header=logo">
            <img src="templates/assets/LinkUp-Logo2.png" alt="linkup-logo">
        </div>
    </header>
    <section>
        <h2>REGISTER</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email">

            <label for="password">Password:</label>
            <input type="text" id="password" name="password"  required placeholder="password">
            <br>
            <input type="submit" value="Register">
        </form>
        <a href="login.html">Log in to an existing account</a>
    </section>
</body>
</html>
