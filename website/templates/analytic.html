<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/base.css">
    <link  rel="stylesheet" href="../static/css/analytic.css">
    <script defer src="https://kit.fontawesome.com/d218daeade.js" crossorigin="anonymous"></script>
    <script src="../static/javascript/analytic.js"></script>
    <title>LinkUp</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header-main-logo">
                <a href="{{url_for('views.home_page')}}"><img src="../static/assets/LinkUp-Logo-Trans2.png" alt="linkup-logo"></a>
            </div>
            <div class="nav-links">
                <ul class="links">
                    <li><a href="{{url_for('views.home_page')}}">Home</a></li>
                    <li><a href="{{url_for('views.contact_page')}}">Contact</a></li>
                    <li><a href="{{url_for('order.order_page')}}">Order</a></li>
                    <li> <a href="{{url_for('order.signout')}}" class="action_btn">Sign out</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>


        <div class="dropdown_menu">
            <li><a href="{{url_for('views.home_page')}}">Home</a></li>
            <li><a href="{{url_for('views.contact_page')}}">Contact</a></li>
            <li><a class="cur-page-dropdown" href="{{url_for('order.order_page')}}">Order</a></li>
            <li><a href="{{url_for('account.account_page')}}">My Account</a></li>
            <li><a href="{{url_for('order.signout')}}" class="action_btn">Sign out</a></li>
        </div>
    </header>
    
    <section>
        <h2>Analytics</h2>
        <!-- <iframe src="/dashboard/" width="100%" height="600px" style="border: none;"></iframe> -->
         <!-- Add buttons or a form to select info to customize the report.
          Do you want to see all locations or only a specific one, 
          timeframe: 3 months, 1 year, all time
          line or bar chart?-->

         <button class="analytic-btn"> Download Report</button>
         {% with messages = get_flashed_messages() %}
         {% if messages %}
            <div class="report-flash">
                {{ message}}
            </div>
        {% endif %}
        {% endwith %}
    </section>
  
    <footer>
            <div class="footer-logo">
                <a href="{{url_for('views.home_page')}}"><img src="../static/assets/LinkUp-logo-Trans_W.png" alt="linkup-logo"></a>
            </div>
            <div class="footer-links">
                <a href="{{url_for('views.home_page')}}">Home</a>
                <a href="{{url_for('views.contact_page')}}">Contact</a>
                <a href="{{url_for('order.order_page')}}">Order</a>
                <a href="{{url_for('analytic.dashboard')}}">Analytics</a>
            </div>
            
        </footer>
</body>
</html>
