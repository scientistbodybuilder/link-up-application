<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="../static/css/order.css">
    <script src="https://kit.fontawesome.com/d218daeade.js" crossorigin="anonymous"></script>
    <title>LinkUp</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header-main-logo">
                <img src="../static/assets/LinkUp-logo1.png" alt="linkup-logo">
            </div>
            <ul class="links">
                <li><a href="{{url_for('views.home_page')}}">HOME</a></li>
                <li><a href="{{url_for('views.contact_page')}}">CONTACT</a></li>
                <li><a href="{{url_for('order.order_page')}}">ORDER</a></li>
            </ul>
            <a href="{{url_for('auth.logout')}}" class="action_btn">LOG OUT</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="{{url_for('views.home_page')}}">HOME</a></li>
            <li><a href="{{url_for('views.contact_page')}}">CONTACT</a></li>
            <li><a href="{{url_for('order.order_page')}}">ORDER</a></li>
            <li><a href="{{url_for('auth.logout')}}" class="action_btn">LOG OUT</a></li>
        </div>
    </header>
    
</body>
</html>
